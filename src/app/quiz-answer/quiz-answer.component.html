<div class="top-space">

  <nav class="navbar navbar-dark my-nav ">
    <span class="navbar-brand">Gerenciar resultados dos Quizzes</span>


    <form class="form-inline navbar-right">
      <input class="form-control mr-sm-2" type="search" placeholder="Procurar" aria-label="Search">
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Procurar</button>
    </form>
  </nav>

</div>

<br>

<table>
  <tr>
    <th>ID</th>
    <th>Usuário</th>
    <th>Título do Quiz</th>
    <th>Opções</th>
  </tr>
  <tr *ngFor="let quizAnswer of quizAnswers">
    <td *ngIf="showAnswer(quizAnswer)">{{quizAnswer._id}}</td>
    <td *ngIf="showAnswer(quizAnswer)">{{quizAnswer._user.name}}</td>
    <td *ngIf="showAnswer(quizAnswer)">{{quizAnswer._quiz.title}}</td>
    <td *ngIf="showAnswer(quizAnswer)">
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="option(quizAnswer)">opções</button>
    </td>
  </tr>
</table>
